        .title {

        .subtitle {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 80px;
            opacity: 0.8;
        }
        
        .menu-button {
            width: 100%;
            height: 60px;
            margin: 15px 0;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .menu-button:hover {
            transform: translateY(-2px);

        }
        
        .menu-button:active {
            transform: translateY(0);
        }
        
        .btn-carte {
            background: linear-gradient(135deg, #ff9500, #ff6600);
        }
        
        .btn-ardoise {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }
        
        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        .screen.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        .back-button {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* Mode Carte */
        .carte-container {
            background: linear-gradient(135deg, #ff9500, #ff6600);
            min-height: 100vh;
            padding: 20px;
        }
        
        .countdown {
            font-size: 72px;
            font-weight: bold;
            margin: 50px 0;
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 400px;

            let count = 5;
            const countdownEl = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                } else {
                    clearInterval(timer);
                    showCard();
                }
            }, 1000);
        }
        
        function showCard() {
            // G√©n√©rer 5 mots al√©atoires
            const shuffled = [...words].sort(() => Math.random() - 0.5);
            const selectedWords = shuffled.slice(0, 5);
            
            // Cr√©er la carte
            let cardHTML = `
                <div class="card">
                    <h3 style="margin-bottom: 20px; color: #666;">Votre carte</h3>
            `;
            
            selectedWords.forEach((word, index) => {
                const color = colors[index];
                cardHTML += `
                    <div class="word-item" style="border-color: ${color};">
                        <div class="word-number" style="background-color: ${color};">
                            ${index + 1}
                        </div>
                        <div class="word-text">${word}</div>
                    </div>
                `;
            });
            
            cardHTML += `</div>`;
            cardHTML += `
                <button class="draw-button" onclick="drawCard()" style="margin-top: 20px;">
                    Nouvelle carte
                </button>
            `;
            
            document.getElementById('carte-content').innerHTML = cardHTML;
        }
        
        function updateDisplay() {
            const input = document.getElementById('ardoise-input');
            const display = document.getElementById('ardoise-text');
            
            if (input.value.trim() === '') {
                display.textContent = 'Tapez votre mot...';
                display.style.color = '#ccc';
            } else {
                display.textContent = input.value;
                display.style.color = '#333';
            }
        }
        
        function clearText() {
            document.getElementById('ardoise-input').value = '';
            updateDisplay();
        }
    </script>
</body>
